{% extends "base.html" %}
{% set title = t('auth_2fa_title') %}

{% block content %}
<section class="auth-wrapper">
    <div class="auth-card">
        <h1>{{ t('auth_2fa_title') }}</h1>
        <p class="auth-subtitle">{{ email }}</p>
        <form method="post" novalidate>
            {{ form.hidden_tag() }}
            <label class="input-field">
                <span>{{ t('form_totp_code') }}</span>
                {{ form.token(class_='input-control', maxlength='6', placeholder='000000') }}
                {% if form.token.errors %}
                <small class="error">{{ form.token.errors[0] }}</small>
                {% endif %}
            </label>
            {{ form.submit(class_='btn btn-primary full') }}
        </form>
    </div>
</section>
{% endblock %}
