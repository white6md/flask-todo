{% extends "base.html" %}
{% set title = t('auth_register_title') %}

{% block content %}
<section class="auth-wrapper">
    <div class="auth-card">
        <h1>{{ t('auth_register_title') }}</h1>
        <form method="post" novalidate>
            {{ form.hidden_tag() }}
            <label class="input-field">
                <span>{{ t('form_full_name') }}</span>
                {{ form.name(class_='input-control') }}
                {% if form.name.errors %}
                <small class="error">{{ form.name.errors[0] }}</small>
                {% endif %}
            </label>
            <label class="input-field">
                <span>{{ t('form_email') }}</span>
                {{ form.email(class_='input-control') }}
                {% if form.email.errors %}
                <small class="error">{{ form.email.errors[0] }}</small>
                {% endif %}
            </label>
            <label class="input-field">
                <span>{{ t('form_password') }}</span>
                {{ form.password(class_='input-control') }}
                {% if form.password.errors %}
                <small class="error">{{ form.password.errors[0] }}</small>
                {% endif %}
            </label>
            <label class="input-field">
                <span>{{ t('form_confirm_password') }}</span>
                {{ form.confirm_password(class_='input-control') }}
                {% if form.confirm_password.errors %}
                <small class="error">{{ form.confirm_password.errors[0] }}</small>
                {% endif %}
            </label>
            {{ form.submit(class_='btn btn-primary full') }}
        </form>
        <p class="alt-action">{{ t('auth_have_account') }} <a href="{{ url_for('auth.login') }}">{{ t('auth_login_cta') }}</a></p>
    </div>
</section>
{% endblock %}
